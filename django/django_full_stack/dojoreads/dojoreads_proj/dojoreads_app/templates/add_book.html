<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <title>Add Book & Review</title>
    <style>
        ul {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="#">Welcome, {{ user.first_name }}!</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="/books/{{ user.id }}">Home</a>
                </li>
                <li class="nav-item ml-3">
                    <a href="/books/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row my-5">
            <h1>Add a New Book Title and a Review:</h1>
        </div>
        <div class="row px-5">
            <form class="w-50" action="/books/{{ user.id }}/handle_adding" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">
                        <h6>Book Title:</h6>
                    </label>
                    <div class="col-sm-9">
                        <input name="book_title" type="text" class="form-control">
                    </div>
                </div>
                <ul>
                    <li>
                        <div class="form-group row">
                            <div class="col-4">
                                <label for="exampleFormControlSelect1">
                                    <h6>Author</h6>
                                    <p>Choose from the list:</p>
                                </label>
                            </div>
                            <div class="col-8">
                                <select name="author" class="form-control" id="exampleFormControlSelect1">
                                    {% for book in books %}
                                    <option value="Author 1">{{ book.author }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="form-group row">
                            <div class="col-4">
                                <label class="">Or add a new author</label>
                            </div>
                            <div class="col-8">
                                <input name="new_author" type="text" class="form-control">
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="form-group row">
                    <div class="col-2">
                        <h6>Review</h6>
                    </div>
                    <div class="col-10">
                        <textarea name="review" class="form-control" name="" id="" cols="30" rows="5"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    Ratings:
                    <div class="form-check form-check-inline ml-3">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="1">
                        <label class="form-check-label" for="inlineRadio1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="2">
                        <label class="form-check-label" for="inlineRadio2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="3">
                        <label class="form-check-label" for="inlineRadio3">3</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="4">
                        <label class="form-check-label" for="inlineRadio4">4</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="5">
                        <label class="form-check-label" for="inlineRadio5">5</label>
                    </div>
                </div>
                <input class="btn btn-warning d-block ml-auto" type="submit" value="Add Book & Review">
            </form>
        </div>
    </div>
</body>

</html>
